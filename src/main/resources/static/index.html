<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
	<meta name="keywords" content="jquery,ui,easy,easyui,web">
	<meta name="description" content="easyui help you build your web page easily!">
	<title>三目信息查询</title>
	<script type="text/javascript" src="http://localhost:8085/js/jquery.min.js"></script>
	<link rel="stylesheet" type="text/css" href="/themes/default/easyui.css">
	<link rel="stylesheet" type="text/css" href="/themes/icon.css">
	<style type="text/css">
		#fm{
			margin:0;
			padding:10px 30px;
		}
		.ftitle{
			font-size:14px;
			font-weight:bold;
			color:#666;
			padding:5px 0;
			margin-bottom:10px;
			border-bottom:1px solid #ccc;
		}
		.fitem{
			margin-bottom:5px;
		}
		.fitem label{
			display:inline-block;
			width:80px;
		}
	</style>
	<script type="text/javascript" src="/js/jquery.min.js"></script>
	<script type="text/javascript" src="/js/jquery.easyui.min.js"></script>
	<script type="text/javascript">
		$(function(){
			$('#pinyinsearch').textbox({
				iconCls:'icon-search',
				iconAlign:'left',
				prompt:'请输入药品首字母'
			});
			
			$('#pinyinsearch').textbox('textbox').bind('keyup',function(){
				setTimeout(function(){
					var pinyin = "";
					pinyin = $('#pinyinsearch').textbox('getText');
					$('#dg').datagrid('reload',{"pinyin":pinyin});
				},100);
			});
		
		})
		
	</script>
</head>
<body>
	<h2>三目信息查询</h2>
	<div class="demo-info" style="margin-bottom:10px">
		<div class="demo-tip icon-tip">&nbsp;</div>
		<div>根据药品名称首字母查询药品信息</div>
	</div>

	<table id="dg" title="My Users" class="easyui-datagrid" style="width:1800px;height:500px"
			url="/sanmu/pinyin"
			toolbar="#toolbar" pagination="true"
			rownumbers="true" fitColumns="true" singleSelect="true" method ="post">
		<thead>
			<tr>
				<th field="xuhao">序号</th>
				<th field="xiangmubianma" >编码</th>
				<th field="pinyin" >拼音</th>
				<th field="xiangmumingcheng">名称</th>
				<th field="jixing">剂型</th>
				<th field="xiangmuneihan">项目内涵</th>
				<th field="daleibianma">大类编码</th>
				<th field="baoxiaobili_chs">报销比例</th>
				<th field="xianshiyu">限生育使用</th>
				<th field="xiangongshang">限工伤使用</th>
				<th field="xianmenzhen">限门诊使用</th>
				<th field="beizhu">备注</th>
			</tr>
		</thead>
	</table>
	<div id="toolbar">
		<!-- <a href="#" class="easyui-linkbutton" iconCls="icon-add" plain="true" onclick="newUser()">New User</a>
		<a href="#" class="easyui-linkbutton" iconCls="icon-edit" plain="true" onclick="editUser()">Edit User</a>
		<a href="#" class="easyui-linkbutton" iconCls="icon-remove" plain="true" onclick="removeUser()">Remove User</a> -->
		<input id="pinyinsearch" class="easyui-textbox" style="width:300px">
	</div>
	
	<div id="dlg" class="easyui-dialog" style="width:400px;height:280px;padding:10px 20px"
			closed="true" buttons="#dlg-buttons">
		<div class="ftitle">User Information</div>
		<form id="fm" method="post" novalidate>
			<div class="fitem">
				<label>First Name:</label>
				<input name="firstname" class="easyui-validatebox" required="true">
			</div>
			<div class="fitem">
				<label>Last Name:</label>
				<input name="lastname" class="easyui-validatebox" required="true">
			</div>
			<div class="fitem">
				<label>Phone:</label>
				<input name="phone">
			</div>
			<div class="fitem">
				<label>Email:</label>
				<input name="email" class="easyui-validatebox" validType="email">
			</div>
		</form>
	</div>
	<div id="dlg-buttons">
		<a href="#" class="easyui-linkbutton" iconCls="icon-ok" onclick="saveUser()">Save</a>
		<a href="#" class="easyui-linkbutton" iconCls="icon-cancel" onclick="javascript:$('#dlg').dialog('close')">Cancel</a>
	</div>
</body>
</html>
